<html>
    <head>
        <title>Minsesweeper</title>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/mine.css" type="text/css" >
    </head>
    <body>
        <div class="header">
            <p class="title">Minesweeper</p>
            <div class='btn-group'>
                <input type="button" id="newGameBtn" class="btn" value="New Game">
                <input type="button" id="clearBtn" class="btn" value="Clear">
                <p>Flags placed: <b id="flagCount">0</b></p>
            </div>    
        </div>    
        <table id="idMineField" class="mine-grid">
            <tbody></tbody>
        </table>
        <div id="idDebugConsole" class="console">
        </div>
        <div id="completionModal" class="modal-window hidden">
            <p class="title">Congratulations!!!!</p>
            <p class="message">You have completed the game successfully !!</p>
            <input type="button" class="close-modal" value="close" >
        </div>    
    </body>
</html>
